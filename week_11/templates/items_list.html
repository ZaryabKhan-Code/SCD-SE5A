<!DOCTYPE html>
<html>

<head>
    <title>Week 11 - Items</title>
</head>

<body>
    <h1>Item List</h1>
    <a href="{{ url_for('create_item') }}">Create New Item</a>
    <ul>
        {% for item in items %}
        <li>
            {{ item.name }}
            <a href="{{ url_for('update_item', item_id=item.id) }}">Update</a>
            <form action="{{ url_for('delete_item', item_id=item.id) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
